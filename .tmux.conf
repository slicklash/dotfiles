set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:RGB'

unbind C-b
set -g prefix C-a
unbind C-a
bind C-a send-prefix

set -g status on
setw -g automatic-rename off

set -sg escape-time 1
set -g display-panes-time 2000
set -g base-index 1
set -g pane-base-index 1

bind _ split-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

bind o last-window
bind Tab next-layout
bind Space resize-pane -Z

bind m command-prompt 'rename-window %%'
bind k kill-session
bind z set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

setw -g mode-keys vi
bind / copy-mode \; send -X search-forward
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi r send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi Escape send -X cancel

not_tmux='`echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"` || `echo "#{pane_start_command}" | grep -iqE "fzf"` || `echo "#{pane_current_command}" | grep -iqE "fzf"`'
bind -n C-h if "$not_tmux" "send-keys C-h" "select-pane -L"
bind -n C-j if "$not_tmux" "send-keys C-j" "select-pane -D"
bind -n C-k if "$not_tmux" "send-keys C-k" "select-pane -U"
bind -n C-l if "$not_tmux" "send-keys C-l" "select-pane -R"
bind -n C-o if "$not_tmux" "send-keys C-o" "send-keys C-l"

bind -n C-e resize-pane -t 1 -x 20%
bind e resize-pane -t 1 -x 32%

bind-key -n S-F1 run-shell -b "$HOME/code/clippy/clippy.py toggle"

set -g @rec_on  "#[fg=colour255,bg=colour208] \uec1c #[bg=default] "
set -g @rec_off "    "

set -g status-left "#[fg=colour67]#S #[fg=colour238][#I:#P]#(test -e /$TMPDIR/clippy.pid && printf '#{@rec_on}' || printf '#{@rec_off}')"
set -g status-right "#[fg=colour245,bg=default]#(date +%H:%M) #[fg=colour240]/ #[fg=colour67]#(date '+%d %b') #[fg=colour240]/ #[fg=colour65]#(whoami | cut -d '.' -f 1)"
set -g status-interval 1

set -g pane-border-style fg=colour237,bg=colour237
set -g pane-active-border-style fg=colour237,bg=colour237
set -g status-style fg=white,bg=colour237

set -g window-status-style fg=colour244,bg=default
set -g window-status-current-style fg=colour168,bg=colour237

set -g message-style fg=black,bg=colour130

bind j display-popup -E "
  tmux list-windows -F '#{p-2:window_index}:#{p15:window_name} #{pane_current_path}' |
  fzf --reverse --header 'jump to window' |
  sed 's/:.*//' |
  xargs tmux select-window -t
"

bind r source-file ~/.tmux.conf \; display-message 'tmux config reloaded'
